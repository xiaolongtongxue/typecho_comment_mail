<meta charset="utf-8">
<div style="background-color: #181818;overflow: hidden;">
    <div style="background-color: #383838;width: 626px;margin:100px auto;">
        <div style="width: 580px;margin:0 auto;box-sizing:border-box;color: #fff;padding:20px 36px;background-color: #222;border-radius: 4px 4px 0 0;box-shadow: 0 0 10px rgba(0,0,0,.3);margin-bottom: -30px;">
            <h1 style="margin: 20px 0;padding: 0;text-align: center;font-size: 20px;font-weight: normal;">{{ title }}</h1>
            <p style="margin: 10px 0;padding: 0;color: #fff;font-size: 14px;">{{ parent }} 您好： </p>
            <p style="margin: 10px 0;padding: 0;color: #fff;font-size: 14px;line-height: 1.8;">
                您在 <a href="{{ link }}">{{ cname }}</a> 下的评论</p>
            <p style="margin: 1px 0;padding: 5px;color: #fff;font-size: 10px;line-height: 1.8;background-color: #333">{{ parent_text }}</p>
            <p style="margin: 10px 0;padding: 0;color: #fff;font-size: 14px;line-height: 1.8;">&ensp;&ensp;有了新回复。</p>
            <p style="margin: 10px 0;padding: 0;color: #fff;font-size: 14px;line-height: 1.8;">回复者为：<span
                    style="font-size: 17px">{{ child_name }}</span></p>
            <p style="margin: 10px 0;padding: 5px;color: #fff;font-size: 20px;line-height: 1.8;background-color: #888">{{ comment_text }}</p>
            <div style="text-align: center;"><a
                    style="text-decoration: none;color: #fff;background-color: #f90;padding: 5px 20px;border-radius: 4px;position:absolute;margin-left: -44px;margin-top: 40px;"
                    href="{{ comment_link }}">链接直达</a></div>
        </div>
        <div style="width: 626px;height: 108px;"></div>
        <div><p style="margin: 10px 0;padding: 0;color: #fff;font-size: 14px;text-align: center;">——注：此为系统邮件，请勿直接回复——</p></div>
    </div>
</div>
